[mackerel]
    OUTPUT_PATH = _build
    CONTENT_PATH = content
    TEMPLATE_PATH = templates/example
    TEMPLATE_EXT = .html
    OUTPUT_EXT = .html
    DOC_EXT = .md
    DOCUMENT_RENDERER = MarkdownMarkdownRenderer
    TEMPLATE_RENDERER = Jinja2Renderer

[Jinja2Renderer]
    TRIM_BLOCKS = true
    LSTRIP_BLOCKS = true

[MarkdownMarkdownRenderer]
    OUTPUT_FORMAT = html5
    EXTENSIONS = markdown.extensions.meta, markdown.extensions.extra
